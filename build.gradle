group 'me.snorochevskiy.vault'
version "0.0.1-SNAPSHOT"

apply plugin: 'java'
apply plugin: 'idea'


repositories {
    jcenter()
    mavenCentral()
    maven { url "https://mvnrepository.com/artifact/com.miglayout/miglayout" }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.miglayout', name: 'miglayout', version: '3.7.4'

    testCompile group:'junit', name: 'junit', version: '4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes "Main-Class": "me.snorochevskiy.vault.client.Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}